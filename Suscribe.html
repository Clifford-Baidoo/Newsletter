<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome-4.7.0\font-awesome-4.7.0\css\font-awesome.min.css">
    <title>Suscribe</title>
</head>
<body>
    <section>
        <img src="images\illustration-sign-up-mobile.svg" alt="Mobile " class="Mobile">
        <img src="images\illustration-sign-up-desktop.svg" alt="Desktop" class="Desktop">
        
    </section>

    <main>
        <section>
        <h2>Stay Updated!</h2>
        <p>Join 60,000+ product managers recieving <br>monthly updates on: </p>
        </section>
        <ol>
            <div>
            <li><i class="fa fa-check-circle" aria-hidden="true" id="fon"></i>Product discovery and building what<br> <div class="space">matters</div></li>
            <li><i class="fa fa-check-circle" aria-hidden="true" id="fon"></i>Measuring to ensure updates are a <div class="space">success</div></li>
            <li><i class="fa fa-check-circle" aria-hidden="true" id="fon"></i>And much more</li>

        <form>
            <p>Email address</p>

            <button>Suscribe to monthly newsletter</button>
        </form>

    </main>
